<app-edit-student
  (submit)="onSubmit($event)"
  [isAdd]="true"
  [classes]="classes"
></app-edit-student>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Class</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf="students.length != 0; then data; else noData"></div>
    <ng-template #data>
      <tr *ngFor="let student of students" [routerLink]="['students', student.id]">
        <th scope="row">ST{{ student.id }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.school_class_name }}</td>
      </tr>
    </ng-template>
    <ng-template #noData> No data </ng-template>
  </tbody>
</table>
